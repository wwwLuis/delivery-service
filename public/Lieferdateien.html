<!DOCTYPE html>

<html lang="en">
        <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">         
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lieferdateien</title>
        <meta name="description" content="Ein interaktiver Wegweiser für die ersten Schritte mit Brackets.">
        <link rel="stylesheet" href="Lieferdaten.css">
    </head>  
        
    <body>
    
        <header>
            <div id="header1"><h1 id="default">YumYum <a>Delivery</a></h1></div>
          
        </header>

        <main id="main">

            <div id ="field" >
                <h3>Bitte geben Sie Ihre Lieferadresse an</h3>

            </div>

            <div id="field2">
                <h2>Bestelldetails *</h2>
                <div id="details">
                    <input type="text"  name="pay" id="feld1" placeholder="Vorname" >
                    <input type="text" name="pay" id="feld2" placeholder="Nachname" >
                   

                </div>
                
                <h2>Adresse & Kommentar</h2>
                <div id="bestätigung">
                    <input type="text" name="pay" id="feld3" placeholder="Straße *" >
                    <br>
                    <input type="text" name="pay" id="feld4" maxlength="5"  pattern="^[0-9]{5}$"  placeholder="Plz *" >
                    <br>
                    <input type="text"  placeholder="Kommentar" >
                </div>
                <h2>Zahlungsart *</h2>
                <div id="zahlung">
                   
                    <label> <input type="radio"  name="paybbutton" checked="checked" >Bargeld</label>
                    <br>
                    <label><input type="radio"  name="paybbutton" >Online-Zahlung</label>
                    
                </div>

                <button id="senden" onclick="valiate()">Bestellung Absenden</button>
                <p id="output"></p>
            
 
                    
            </div> 
                




            






        </main>


        <div id="end">
            <div id="endfield">
                <h1>Vielen Dank <br> für Ihre Bestellung</h1>

            </div>




        </div>
        

      <script src="CheckInJson.js"></script>
    

</body>
</html>
